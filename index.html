<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Todo-List</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
    <a class="navbar-brand" href="#">Todo Database</a>

    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="search">
      <button class="btn btn-outline-primary my-2 my-sm-0" type="submit" id="btn1">Search</button>
    </form>
    </div>
  </nav><br />


  <div class="container">
    <form>
      <div class="form-group">
        <label for="todoname">Todo Name</label>
        <input type="text" class="form-control" id="todoname" placeholder="Enter Todo Name">
      </div>
      <div class="form-group">
        <label for="todoitem">Todo Item</label>
        <input type="text" class="form-control" id="todoitem" placeholder="Enter Todo Item">
      </div>
      <button type="button" class="btn btn-outline-primary" id="btn2">Save</button>
      <button type="button" class="btn btn-outline-warning" id="btn3">Update</button>
      <button type="button" class="btn btn-outline-danger" id="btn4">Delete</button>
      <button type="button" class="btn btn-outline-danger" id="btn5">Delete all Todo</button>
    </form>
    <br /><br />
    <div id="show">
      <div class="h">
        <h6>Todo List</h6>
      </div>
    </div>
    <div id="alert">

    </div>
  </div>




  <script src="script.js"></script>

    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>
</body>

</html>
